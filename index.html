<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageAlchemy - Beautiful Image Converter</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: var(--dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
        }

        .app-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .app-header h1 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .app-header h1 span {
            color: var(--primary);
        }

        .app-header p {
            color: #636e72;
            font-size: 1.1rem;
            margin-top: 0;
        }

        .converter-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .drop-zone {
            border: 2px dashed var(--secondary);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            position: relative;
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: rgba(108, 92, 231, 0.05);
        }

        .drop-zone i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: block;
        }

        .drop-zone h3 {
            margin: 0 0 0.5rem;
            color: var(--dark);
        }

        .drop-zone p {
            margin: 0;
            color: #636e72;
        }

        #fileInput {
            display: none;
        }

        .settings-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 600px) {
            .settings-panel {
                grid-template-columns: 1fr;
            }
        }

        .format-selector, .quality-slider, .resize-options {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        select, input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .quality-slider input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #dfe6e9;
            border-radius: 4px;
            outline: none;
        }

        .quality-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        #qualityValue {
            color: var(--primary);
            font-weight: 600;
        }

        .resize-options {
            display: flex;
            flex-direction: column;
        }

        .resize-fields {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .resize-fields input {
            flex: 1;
        }

        .resize-fields span {
            color: #636e72;
        }

        .convert-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .progress-container {
            margin-top: 1.5rem;
            display: none;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
        }

        .progress-bar {
            height: 8px;
            background: #dfe6e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        #progressText {
            font-size: 0.9rem;
            color: #636e72;
            text-align: center;
            display: block;
        }

        /* Icons (using Unicode as fallback) */
        .icon-upload::before {
            content: "↑";
        }

        .icon-check::before {
            content: "✓";
        }

        .icon-magic::before {
            content: "✨";
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Image<span>Alchemy</span></h1>
            <p>Transform your images with elegance</p>
        </header>
        
        <div class="converter-card">
            <div class="drop-zone" id="dropZone">
                <i class="icon-upload"></i>
                <h3>Drag & Drop Images Here</h3>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>
            
            <div class="settings-panel">
                <div class="format-selector">
                    <label for="outputFormat">Output Format:</label>
                    <select id="outputFormat">
                        <option value="jpg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WEBP</option>
                        <option value="gif">GIF</option>
                        <option value="bmp">BMP</option>
                    </select>
                </div>
                
                <div class="quality-slider">
                    <label>Quality: <span id="qualityValue">85</span>%</label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="85">
                </div>
                
                <div class="resize-options">
                    <label>
                        <input type="checkbox" id="enableResize"> Resize Image
                    </label>
                    <div class="resize-fields">
                        <input type="number" id="width" placeholder="Width" disabled>
                        <span>x</span>
                        <input type="number" id="height" placeholder="Height" disabled>
                    </div>
                </div>
            </div>
            
            <button class="convert-btn" id="convertBtn">
                <i class="icon-magic"></i>
                Convert Now
            </button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span id="progressText">0%</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const convertBtn = document.getElementById('convertBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const qualitySlider = document.getElementById('qualitySlider');
            const qualityValue = document.getElementById('qualityValue');
            const enableResize = document.getElementById('enableResize');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');

            // Update quality value display
            qualitySlider.addEventListener('input', () => {
                qualityValue.textContent = qualitySlider.value;
            });

            // Enable/disable resize inputs
            enableResize.addEventListener('change', () => {
                widthInput.disabled = !enableResize.checked;
                heightInput.disabled = !enableResize.checked;
            });

            // Handle drag and drop
            dropZone.addEventListener('click', () => fileInput.click());
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = var(--primary);
                dropZone.style.backgroundColor = 'rgba(108, 92, 231, 0.1)';
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = 'var(--secondary)';
                dropZone.style.backgroundColor = 'white';
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = 'var(--secondary)';
                dropZone.style.backgroundColor = 'white';
                const files = e.dataTransfer.files;
                handleFiles(files);
            });
            
            fileInput.addEventListener('change', () => {
                handleFiles(fileInput.files);
            });
            
            // Handle file processing
            function handleFiles(files) {
                if (files.length > 0) {
                    // Show file count or previews
                    dropZone.innerHTML = `
                        <i class="icon-check"></i>
                        <h3>${files.length} file(s) selected</h3>
                        <p>Ready to convert</p>
                        <input type="file" id="fileInput" accept="image/*" multiple>
                    `;
                    // Reattach event listeners
                    dropZone.addEventListener('click', () => fileInput.click());
                }
            }
            
            // Convert button click
            convertBtn.addEventListener('click', async () => {
                const files = fileInput.files;
                if (files.length === 0) {
                    alert('Please select at least one image file');
                    return;
                }
                
                const outputFormat = document.getElementById('outputFormat').value;
                const quality = qualitySlider.value;
                
                progressContainer.style.display = 'block';
                
                // Simulate conversion progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        // Actual conversion would happen here
                        setTimeout(() => {
                            alert(`Successfully converted ${files.length} file(s) to ${outputFormat.toUpperCase()}!`);
                            resetUI();
                        }, 500);
                    }
                }, 200);
            });
            
            function resetUI() {
                progressContainer.style.display = 'none';
                progressFill.style.width = '0%';
                progressText.textContent = '0%';
                dropZone.innerHTML = `
                    <i class="icon-upload"></i>
                    <h3>Drag & Drop Images Here</h3>
                    <p>or click to browse files</p>
                    <input type="file" id="fileInput" accept="image/*" multiple>
                `;
                fileInput.value = '';
                // Reattach event listeners
                dropZone.addEventListener('click', () => fileInput.click());
            }
        });
    </script>
</body>
</html>
